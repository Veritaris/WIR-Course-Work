	<!-- Good scrool v1.0 -->
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('a').click(function()
			{
				$("html, body").animate(
				{
					scrollTop: ($($(this).attr("href")).offset().top) + "px"
				},
				{
					duration: 750,
					easing: "swing"
				});
			return false;
			});
		});
	</script>

	<!-- Height calculating -->
	<script type="text/javascript">
		function make_blocks()
		{
			var height = document.documentElement.clientHeight;
			height = height - $("header.header").height();
			$('div.block').height(height);
			$('#intro').height(1.0*height);
		}
	</script>
	<!-- Changing header size -->
	<script type="text/javascript">
		$(window).scroll(function()
		{
			if ($(window).scrollTop() > 400) 
			{
				make_blocks();
				$('header').addClass('scroll');
				$('div.goTopButton').addClass('scroll');
				$('div.content').addClass('scroll');
				$('#goTopButton').width('75px');
			}
			else 
			{
				make_blocks();
				$('header').removeClass('scroll');
				$('div.goTopButton').removeClass('scroll');
				$('div.content').removeClass('scroll');
				$('#goTopButton').width('100px');
			}
		});
	</script>
